      <div>

		<p>
			Porte:<br>
			 <input type="radio" name="radsex" id="peq"  checked >
			 <label for="peq">Pequeno</label><br>

			 <input type="radio" name="radsex" id="med"  checked >
			 <label for="med">Médio</label><br>
			 
			 <input type="radio" name="radsex" id="gra"  checked >
			 <label for="gra">Grande</label>
		</p>

         <p><input type="button" value="Verificar" onclick="verificar()"></p>

	  </div>
	  <div id="res">
        Preencha os dados para acima para ver os resultados!
	  </div>
	</section>

	<footer>
		<p> &copy;Curso em Vídeo</p>
	</footer>
